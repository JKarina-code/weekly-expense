<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Weekly Expense</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center">Weekly Expense</h1>
      </header>
      <section class="content-main">
        <div class="row">
          <div class="col">
            <div class="content primary">
              <h2 class="text-center">Add your expenses here</h2>
              <form id="add-expense" action="#">
                <div class="form-group">
                  <label for="expense">Expense:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="expense"
                    placeholder="Expense Name"
                  />
                </div>
                <div class="form-group">
                  <label for="amount">Amount:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="amount"
                    placeholder="$ Amount"
                  />
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
              </form>
            </div>
            <!--.contenido-->
          </div>
          <!--.col-->

          <div class="col">
            <div class="content secundary">
              <h2 class="text-center">List</h2>

              <div id="expenses">
                <ul class="list-group"></ul>
              </div>
              <div id="budget" class="budget">
                <div class="alert alert-primary">
                  <p>Budget: $ <span id="total"></span></p>
                </div>
                <div class="residuary alert alert-success">
                  <p>Residuary: $ <span id="residuary"></span></p>
                </div>
              </div>
              <!--.presupuesto-->
            </div>
            <!--.contenido-->
          </div>
          <!--.col-->
        </div>
        <!--.row-->
      </section>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
